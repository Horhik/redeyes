<li class="project">
	<h2>
		<a class="project-name" href="{{ .Permalink }}">{{ .Title }}</a>
	</h2>
	<p class="project-description">{{.Description}}</p>
	<time class="recent-block__time">{{ .Date.Format "02.01.2006 15:04" }}</time>
	
	{{ range .Params.tags }}
	<a href="{{ "/tags/" | relLangURL }}{{ . | urlize }}">{{ . }}</a>
	{{ end }}
</li>
